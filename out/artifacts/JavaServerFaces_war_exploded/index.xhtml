<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:loadBundle basename="application" var="msg"/>
    <head>
        <title>
            <h:outputText value="#{msg.welcomeTitle}" />
        </title>
    </head>

    <body>
        <h3>
            <h:outputText value="#{msg.welcomeHeading}" />
        </h3>
        <h:outputText value="#{msg.welcomeMessage}" />

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="firstName">First Name *</h:outputLabel>
                <h:inputText id="firstName" value="#{helloWorldBean.hello.firstName}"/>

                <h:outputLabel for="lastName">Last Name *</h:outputLabel>
                <h:inputText id="lastName" value="#{helloWorldBean.hello.lastName}"/>

                <h:commandButton value="Salvar" action="#{helloWorldBean.salvar}"/>
                <h:commandButton value="Buscar" action="hello"/>
            </h:panelGrid>
        </h:form>
    </body>

</html>
