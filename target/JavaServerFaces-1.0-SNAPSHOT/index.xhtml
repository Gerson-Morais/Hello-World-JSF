<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <head>
        <title>
            <h:outputText value="JSF Hello World Application" />
        </title>
    </head>

    <body>
        <h3>
            <h:outputText value="Welcome!" />
        </h3>
        <h:outputText value="This is a JSF Hello World application.
                            Please Enter your First Name and Last Name below." />

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="firstName">First Name *</h:outputLabel>
                <h:inputText id="firstName" value="#{helloWorldBean.firstName}"/>

                <h:outputLabel for="lastName">Last Name *</h:outputLabel>
                <h:inputText id="lastName" value="#{helloWorldBean.lastName}"/>

                <h:commandButton value="Submit" action="hello"/>
            </h:panelGrid>
        </h:form>
    </body>

</html>
