<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <head>
        <title>
            <h:outputText value="JSF Hello World Application" />
        </title>
    </head>
    <h:body>
        <h3>
            <h:outputText value="Hello!"/>
            &nbsp;<h:outputText value="#{helloWorldBean.firstName}"/>&nbsp;<h:outputText value="#{helloWorldBean.lastName}"/>
        </h3>

        <h:outputText value="This is a JSF Hello World application.
                            Enjoy your JSF Learning and there is much more to learn in JSF 2.0." />
    </h:body>

</html>
